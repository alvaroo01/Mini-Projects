<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <script defer src="js/script.js"></script>
    <title>Reviews</title>
</head>

<body>
    <section class="background">
        <h1>Our Reviews</h1>
        <div class="underline"></div>
        <div class="review-container">
            <article class="review">
                <div class="image-container">
                    <img src="img/person-1_1000x667.jpeg" alt="Person 1" width="1000px" height="667px">
                </div>

                <h4 id="reviewer-name">Sophie Pendragon</h4>
                <h5 id="reviewer-job">NURSE</h5>
                <p id="review-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint ullam aliquam
                    provident facere optio obcaecati assumenda, tenetur laudantium expedita perspiciatis earum.</p>
                <div class="arrows">
                    <button class="previous-arrow">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div class="surprise-button">
                    <button class="surprise">
                        Surprise Me
                    </button>
                </div>


            </article>
        </div>
    </section>

</body>

</html>
